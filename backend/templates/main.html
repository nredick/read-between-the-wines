<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>MAIS Hacks 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="head">
    <header>
        <h2>MAIS Hacks 2022</h2>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('wine') }}">
                Looking for the best wine for you?
            </a>
            <form action="api/wine">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br><br>
                <label for="year">Year:</label>
                <input type="number" min="1981" max="2022" step="1" value="2022" id="year" name="year"><br><br>
                <input type="submit" value="Read between the wines...">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('wine') }}">Maps</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block content %}{% endblock %}

<nav id="footer" class="navbar fixed-bottom navbar-expand-sm">
    <p>
        Created by
        <a href="https://github.com/nredick" target="_blank" rel="noopener noreferrer">Nathalie</a>,
        <a href="https://github.com/LekiYak" target="_blank" rel="noopener noreferrer">Leki</a>, &
        <a href="https://github.com/Jashani" target="_blank" rel="noopener noreferrer">Yasha</a>. October 2022.
    </p>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
